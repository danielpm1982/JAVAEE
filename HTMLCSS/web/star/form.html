<!DOCTYPE html>
<html>
    <head>
        <title>StarBuzz Bean Machine</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="form.css">
    </head>
    <body>
        <h1>The StarBuzz Bean Machine</h1>
        <h2>Fill out the form below and click “order now” to order</h2>
        <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
            <div class="tableRow">
                <p>Choose your beans:</p>
                <p>
                    <select name="beans">
                        <option value="House Blend">House Blend</option>
                        <option value="Bolivia">Shade Grown Bolivia Supremo</option>
                        <option value="Guatemala">Organic Guatemala</option>
                        <option value="Kenya" selected>Kenya</option>
                    </select>
                </p>
            </div>
            <div class="tableRow">
                <p></p>
                <fieldset>
                    <legend>Bean Type</legend>
                    <input type="radio" id="whole_beantype" name="beantype" value="whole">
                    <label for="whole_beantype">Whole bean</label><br>
                    <input type="radio" id="ground_beantype" name="beantype" checked value="ground">
                    <label for="ground_beantype">Ground bean</label>
                </fieldset>
            </div>
            <div class="tableRow">
                <p><label for="bags">Number of Bags:</label></p>
                <p><input type="number" id="bags" name="bags" min="1" max="10" value="1" required></p>
            </div>
            <div class="tableRow">
                <p><label for="date">Arrival Date:</label></p>
                <p><input type="date" id="date" name="date" required></p>
            </div>
            <div class="tableRow">
                <p></p>
                <fieldset>
                    <legend>Extras</legend>
                    <input type="checkbox" id="giftwrap" name="extras[]" value="giftwrap" checked><label for="giftwrap">Gift Wrap</label><br>
                    <input type="checkbox" id="catalog" name="extras[]" value="catalog" checked><label for="catalog">Include Catalog</label>
                </fieldset>
            </div>
            <div class="tableRow">
                <p class="heading">Shipping Info</p>
                <p></p>
            </div>
            <div class="tableRow">    
                <p></p>
                <fieldset>
                    <legend></legend>
                        <div class="tableRow">   
                            <p><label for="name">Name:</label></p> 
                            <p><input type="text" id="name" name="name" placeholder="Type here..." required></p>
                        </div>
                        <div class="tableRow">
                            <p><label for="address">Address:</label></p> 
                            <p><input type="text" id="address" name="address" placeholder="Type your address" required></p>
                        </div>
                        <div class="tableRow">
                            <p><label for="city">City:</label></p>
                            <p><input type="text" id="city" name="city" required></p>
                        </div>
                        <div class="tableRow">
                            <p><label for="state">State:</label></p>
                            <p><input type="text" id="state" name="state" required></p>
                        </div>
                        <div class="tableRow">
                            <p><label for="zip">Zip:</label></p>
                            <p><input type="text" id="zip" name="zip" placeholder="60000-000" required></p>
                        </div>
                        <div class="tableRow">
                            <p><label for="phone">Phone:</label></p> 
                            <p><input type="tel" id="phone" name="phone" placeholder="(55)xx(ddd)5555-5555" required></p>
                        </div>
                </fieldset>
            </div>
            <div class="tableRow">
                <p><label for="comments">Customer Comments:</label></p>
                <p><textarea id="comments" name="comments" placeholder="Give your comments..."></textarea></p>
            </div>
            <div class="tableRow">
                <p></p>
                <p><input type="submit" value="Order Now"></p>
            </div>
        </form>
    </body>
</html>
