<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="http://wickedlysmart.com/hfhtmlcss/contest.php" method="POST">
            First Name: <input type="text" name="fullname">
            Last Name: <input type="text" name="lastname"><br><br>
            Hot <input type="radio" name="hotornot" value="hot"><br>
            Not <input type="radio" name="hotornot" value="not"><br><br>
            Salt <input type="checkbox" name="spice" value="Salt"><br>
            Pepper <input type="checkbox" name="spice" value="Pepper"><br>
            Garlic <input type="checkbox" name="spice" value="Garlic"><br>
            <input type="number" min="0" max="10">
            <input type="range" min="0" max="30" step="5">
            <input type="color">
            <input type="date">
            <input type="email">
            <input type="tel">
            <input type="url">
            <br><textarea name="comments" rows="10" cols="48" >Hi</textarea>
            <select name="characters">
                <option value="Buckaroo">Buckaroo Banzai</option>
                <option value="Tommy">Perfect Tommy</option>
                <option value="Penny">Penny Priddy</option>
                <option value="Jersey">New Jersey</option>
                <option value="John">John Parker</option>
            </select>
            
            <br><input type="submit">
        </form>
    </body>
</html>
